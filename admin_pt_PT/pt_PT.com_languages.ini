COM_LANGUAGES_FIELD_LANG_CODE_DESC="Este código de idioma será adicionado ao URL do sítio. Quando ligar o SEF, obterá  http://exemplo.com/pt/. Se o SEF for desligado, o sufixo &amp;lang=pt será adicionado ao final do URL. Nota: <em>o código de idioma tem de ser único entre todos os idiomas instalados</em>."
