COM_LANGUAGES_OVERRIDE_FIELD_BOTH_DESC="Se esta caixa estiver marcada, a sobreposição será guardada quer para a administração quer para o sítio. Isto é essencial para criar sobrerposições de idioma em alguns plugins porque os seus ficheiros de idioma, embora alojados na administração, são também utilizados no sítio (por exemplo: plg_content_vote).<br />Notem que as duas sobreposições vão ser completamente independentes uma da outra após a sua gravação."
COM_LANGUAGES_OVERRIDE_FIELD_CLIENT_LABEL="Localização"
COM_LANGUAGES_OVERRIDE_FIELD_CLIENT_DESC="Indica se a sobreposição é criada para o cliente do sítio público ou administração."
COM_LANGUAGES_OVERRIDE_FIELD_FILE_LABEL="Ficheiro"
COM_LANGUAGES_OVERRIDE_FIELD_FILE_DESC="Sobreposições de idioma são armazenadas num arquivo INI específico (tal como os textos originais). Aqui pode ver em que arquivo a sobreposição está guardada."
