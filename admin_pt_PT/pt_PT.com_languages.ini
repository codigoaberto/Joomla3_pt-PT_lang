COM_LANGUAGES_OVERRIDE_FIELD_LANGUAGE_DESC="Idioma para o qual a constante é sobreposta."
COM_LANGUAGES_OVERRIDE_FIELD_KEY_LABEL="Constante de idioma"
COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC="A constante de idioma da sequência de caracteres que deseja sobrepor.<br />Cada texto de saída do idioma é identificado por uma constante específica de idioma que tem de utilizar para criar uma substituição de texto.<br /> Se não conhece a constante correspondente pode procurar, no lado direito, pelo texto que deseja alterar. Clicando sobre o resultado desejado a constante correta será automaticamente inserida no formulário."
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_LABEL="Texto"
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_DESC="Aqui pode inserir o texto que deseja exibir em vez do original. <br /> <strong>Nota:</strong> pode existir marcadores reservados no texto (por exemplo, %s , %d ou %1$s) e que podem ser importantes (serão substituídos por outros textos antes da exibição), pelo que deve deixá-los lá."
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHSTRING_LABEL="Pesquisar texto"
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHSTRING_DESC="Por favor, digite o texto a pesquisar. Pode estar em qualquer arquivo de idioma."
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_LABEL="Pesquisar por"
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_DESC="Aqui pode selecionar se deseja pesquisar por nomes de constantes ou valores (assim como textos atuais). <br /> também é possível pesquisar por nomes de arquivo de idioma (e caminhos) para obter todas as constantes e textos de um arquivo de idioma."
