COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Neste ecrã pode descobrir extensões que não foram instaladas através do processo de instalação normal.<br />Por exemplo, algumas extensões são muito grandes para serem instaladas através da interface web do instalador automático devido a limitações do servidor. Com esta função pode instalar extensões carregadas para o seu servidor utilizando outros meios tais como FTP ou SFTP desde que colocadas nos diretórios corretos.<br />Depois de carregar os ficheiros da extensão utilize esta função para os descobrir, instalar e ativar de um modo simples no seu Joomla!.<br />Esta função permite também descobrir e instalar várias extensões em simultâneo."
