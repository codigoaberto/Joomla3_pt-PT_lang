COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Diretório temporário para o Joomla não foi definido"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="O diretório temporário é onde o Joomla! descompacta o arquivo que contém uma ou mais extensões para depois serem copiados para o diretório de destino correto. Se não configurar este campo no ficheiro configuration.php ($tmp_path) não vai conseguir carregar extensões. Crie um diretório com permissões de escrita para o Joomla! o poder usar e resolver este problema."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Diretório temporário Joomla não editável ou não existe"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="O Joomla! não tem permissões de escrita no diretório temporário ou o mesmo pode não existir o que pode causar complicações na instalação de extensões. Se está a encontrar dificuldades na instalação de extensões, verifique se o diretório definido no ficheiro configuration.php existe. Caso exista dê permissões de escrita em '%s' e verifique se o problema fica resolvido."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Limite baixo de memória PHP"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="O limite de memória do PHP é inferior a 8MB, o que pode levantar problemas ao instalar extensões pesadas. Por favor configure o limite para permitir pelo menos 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Limite de memória do PHP inferior ao desejável"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="O limite de memória do PHP é inferior a 16MB, o que pode levantar problemas ao instalar extensões pesadas. Por favor configure o limite para permitir pelo menos 16MB."
COM_INSTALLER_MSG_WARNINGS_NONE="Não foram encontrados alertas"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Atenção: A atualização ainda não está completa!</h1><p>Atualização parcialmente efetuada. Por fazor efetue a segunda atualização para concluir o processo.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="A pasta temporária PHP não foi definida"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="O diretório temporário PHP é o diretório que o PHP utiliza para armazenar um ficheiro carregado, antes que o Joomla! possa aceder ao mesmo. Embora a não definição do diretório não seja sempre um problema, se estiver com problemas com ficheiros de manifesto ou ficheiros enviados a não serem detetados, configurar o diretório no seu ficheiro php.ini poderá corrigir este problema."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="O directório temporário do PHP não tem permissões de escrita"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="O diretório do PHP não pode ser editado pelo Joomla!, o que pode causar problemas quanto tentar carregar extensões para o Joomla. Se estiver a ter problemas com o envio de extensões, verifique o '%s' e dê permissões de escrita para tentar corrigir este problema."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Parâmetro tamanho de POST do PHP com valor inferior ao desejável"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="A configuração do tamanho máximo do POST define a quantidade de dados que podem ser enviados via POST ao servidor. Isto inclui o envio através dos formulários de artigos, multimédia (imagens, vídeos) e extensões. Este valor é menor que 2MB o que pode afetar o envio de grandes extensões. Isto é configurado no php.ini através da diretiva post_max_size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Valor baixo do PHP para tamanho de envio de ficheiros"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="O tamanho máximo para carregamento de ficheiros está definido como inferior a 2 MB. Isto pode causar impacto negativo no carregamento de extensões grandes."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Antes de atualizar certifique-se que essa atualização é compatível com a instalação Joomla! Se atualizar o Joomla, assegure-se que as extensões instaladas tem versões disponíveis para a nova versão do Joomla!"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="O tamanho de carregamente PHP é maior que o tamanho de Envio (POST)"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="O valor da diretiva upload_max_filesize no php.ini é maior do que o valor da diretiva post_max_size. A diretiva post_max_size terá precedência e bloqueará requisições maiores do que ela. Isto geralmente é um erro de configuração de servidor, quando se tenta aumentar o tamanho para o envio. Por favor, aumente o upload_max_filesize para pelo menos o mesmo que post_max_size, ou vice-versa"
