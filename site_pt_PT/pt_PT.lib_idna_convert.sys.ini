LIB_IDNA_XML_DESCRIPTION="A classe idna_convert permite converter nomes de domínio internacionalizados (ver RFC 3490, 3491, 3492 e 3454 para detalhes). Estes podem ser utilizados com vários sítios de registo em todo mundo para serem traduzidos entre a sua forma original (localização) e a sua codificação tal como será usado pelo DNS (Domain Name System)."

