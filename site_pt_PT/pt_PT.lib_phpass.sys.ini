LIB_PHPASS_XML_DESCRIPTION="PHPass é uma estrutura de hash de senha portátil para uso em aplicações PHP. O método preferido de hashing (o mais seguro), apoiado por phpass é o OpenBSD-style bcrypt (conhecido em PHP como CRYPT_BLOWFISH), com fallback para BSDI-style estendido DES-based hashes (conhecidas em PHP como CRYPT_EXT_DES), e um último recurso fallback para um método de hashing de contagem de senha variável com iteração baseada em MD5 implementado em phpass."
